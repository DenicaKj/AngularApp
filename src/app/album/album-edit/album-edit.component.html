<form #form='ngForm'>
  <div class='card'>
    <div class='card-body' *ngIf='album'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row' *ngIf="album && editAlbum">
            <input name="id" type="hidden" [value]="album.id" [(ngModel)]="editAlbum.id">
            <label class='col'>Name:</label>
            <input name="title" class='col-md-8 form-control' required [value]="album.title" [placeholder]="album.title"
              [(ngModel)]="editAlbum.title">
            <label class='col-md-4'>Image Thumbnail:</label>
            <input name="thumbnailUrl" class='col-md-8 form-control' required [placeholder]="album.thumbnailUrl"
              [value]="album.thumbnailUrl" [(ngModel)]="editAlbum.thumbnailUrl">
            <label class='col-md-4'>Image:</label>
            <input name="url" class='col-md-8 form-control' required [placeholder]="album.url" [value]="album.url"
              [(ngModel)]="editAlbum.url">

          </div>
        </div>
      </div>
      <div class='card-footer'>
        <button class='btn btn-outline-secondary' style='width:80px' (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      <button class='btn btn-outline-secondary float-end' style='width:80px' type="submit" (click)="onSubmit(form)">
          Save
      </button>
      </div>
    </div>
  </div>
</form>
