<div class="row p-2">
    <div class='col-md-1 p-2' style="font-weight: bold;font-size: 20px;">Filter by:</div>
    <div class='col-md-4'>
        <input class="form-control" type='text' [(ngModel)]="filterTitle" (input)="applyFilter()" />
    </div>
    <div class="col">
        <button [routerLink]="['/albums/add']" class="btn btn-primary float-end">Add Product</button>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status"id="loading">
        <span class="sr-only" ></span>
    </div>
</div>
<div class="row ">

    <div *ngFor="let album of albums | paginate
    : {
        itemsPerPage: 14,
        currentPage: pagination,
        totalItems: allAlbums
      }" class="col p-3" [style.width.px]='200'>
        <div class="card border-0">

            <img [style.width.px]='150' [style.heigth.px]='150' [style.margin.px]='2' [src]='album.thumbnailUrl'
                class="card-img-top-rounded p-1 " alt="...">

            <div class="card-body p-0">
                <h5 style="font-weight: normal;font-size: small;" class="card-title">{{album.title}}</h5>
                <button [routerLink]="['/albums',album.id]" class="btn btn-primary ms-auto">Details</button>

            </div>

        </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
    </div>
</div>
