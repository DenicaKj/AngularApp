<div class='card me-auto ms-auto' style="width: fit-content;">
  <div class='card-header' *ngIf='album'>
    <button class='btn btn-outline-secondary md-3 float-end' style='width:80px;margin-right: 2%;'
      [routerLink]="['/albums',album.id,'edit']">
      Edit
    </button>
    <button class='btn btn-outline-secondary md-3 float-end' style='width:80px;margin-right: 2%;'
      (click)="delete(album.id)">
      Delete
    </button>
  </div>

  <div class='card-body' *ngIf='album'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{album.title}}</div>
        </div>

      </div>
    </div>
    <div class='col-md-4'>
      <img class='center-block img-responsive' [style.width.px]='600' [style.hight.px]='600' [style.margin.px]='2'
        [src]='album.url' [title]='album.title'>
    </div>

  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width:80px' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
